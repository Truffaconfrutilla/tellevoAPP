<ion-content [fullscreen]="true" >

  <ion-header >    
    <ion-toolbar color="azulduoc">   
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>   
      <ion-text>       
        <div style="padding-left: 80px;">
          Te<ion-text color="amarilloduoc" style="font-weight: bolder;" >Llevo</ion-text>App
        </div>
      </ion-text>         
    </ion-toolbar>
  </ion-header>

  <ion-card >
    <ion-card-header>
      <ion-icon color="amarilloduoc" name="document-lock" style="width: 300px; transform: scale(250%); "></ion-icon>
      <ion-card-title color="azulduoc" class="text1"> {{"forgotPassword.label.header" | translate}}</ion-card-title>
      <ion-card-title color="azulduoc" class="text2" > {{"forgotPassword.label.header2" | translate}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="resetForm">
        
        <ion-item>
          <ion-input formControlName="email" color="azulduoc" label="{{'forgotPassword.label.email' | translate}}" labelPlacement="floating" placeholder="Ej: jefeyapague@porfavor.porfis"></ion-input>
        </ion-item>

        <ion-text pasition="stacked" color="danger" >
          {{"forgotPassword.label.requiredEmail" | translate}}
        </ion-text>

        <ion-button color="azulduoc" type="submit" expand="block" (click)="resetPassword()">
          <ion-text color="amarilloduoc" >
            {{"forgotPassword.button.submit" | translate}}
          </ion-text>
        </ion-button>

      </form>        
    </ion-card-content>
  </ion-card> 
</ion-content>
