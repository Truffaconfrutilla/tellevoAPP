<ion-app>
  <ion-split-pane contentId="main">
    <!--side menu-->
    
    <ion-menu side="start" menuId="generalMenu" contentId="main" class="generalMenu" *ngIf="showMenu()" (ionDidOpen)="verifyPartner()">
      <ion-header>
        <ion-toolbar color="azulduoc">
        </ion-toolbar>
      </ion-header>
      <ion-content >
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" >
            <ion-icon color="amarilloduoc"  aria-hidden="true" slot="start" [ios]="p.icon " [md]="p.icon" class="iconmenu"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <div *ngIf="showPartnerMenu">
        Menu conductores
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let partnerMenu of partnerMenu">
            <ion-item routerDirection="root" [routerLink]="[partnerMenu.url]" lines="none" detail="false">
              <ion-icon color="amarilloduoc" aria-hidden="true" slot="start" [ios]="partnerMenu.icon" [md]="partnerMenu.icon" class="iconmenu"></ion-icon>
              <ion-label>{{ partnerMenu.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>

      <div *ngIf="showNoPartnerMenu">
        Menu estudiantes
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let noPartnerMenu of partnerMenu">
            <ion-item routerDirection="root" [routerLink]="[noPartnerMenu.url]" lines="none" detail="false">
              <ion-icon color="amarilloduoc" aria-hidden="true" slot="start" [ios]="noPartnerMenu.icon" [md]="noPartnerMenu.icon" class="iconmenu"></ion-icon>
              <ion-label>{{ noPartnerMenu.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>      
      </div>

      <div *ngIf="showAdminMenu">
        Menu administrador
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let adminMenu of adminMenu">
            <ion-item routerDirection="root" [routerLink]="[adminMenu.url]" lines="none" detail="false">
              <ion-icon color="amarilloduoc" aria-hidden="true" slot="start" [ios]="adminMenu.icon" [md]="adminMenu.icon" class="iconmenu"></ion-icon>
              <ion-label>{{ adminMenu.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>      
      </div>

      <div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of logoutMenu; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" (click)="p.title === 'Cerrar SesiÃ³n' ? logout() : null">
              <ion-icon color="amarilloduoc"  aria-hidden="true" slot="start" [ios]="p.icon " [md]="p.icon" class="iconmenu"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>

    </ion-content>
    </ion-menu>


    <ion-menu side="end" menuId="menuSettings" contentId="main"  *ngIf="showMenu() && showSettingsMenu" >
      <ion-header>
        <ion-toolbar color="azulduoc">
          <ion-title color="amarilloduoc">Ajustes</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let s of profileSettings; let i = index">
          <ion-item routerDirection="root" [routerLink]="[s.url]" lines="none" detail="false" routerLinkActive="selected" >
            <ion-icon color="amarilloduoc"  aria-hidden="true" slot="start" [ios]="s.icon " [md]="s.icon" class="iconmenu"></ion-icon>
            <ion-label>{{ s.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>    
    </ion-content>
    </ion-menu>


    <!--main content-->
    <ion-router-outlet id="main">     
    </ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
